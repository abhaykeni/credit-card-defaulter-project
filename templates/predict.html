<!DOCTYPE html>
<html> 
<head> 
    <title>Uploading & Reading CSV file</title> 
</head> 
<body> 
    <form method = "POST" enctype="multipart/form-data" action = "/">   
        <input type="file" name="file" accept=".csv">
        <input type = "submit" value="Upload"> 
    </form>
    <p style="color:blue;">Choose csv file to upload</p>
    <br></br>
    <form method = "POST" enctype="multipart/form-data" action = "/train">   
        <input type = "submit" value="train" name="train">
    </form>
    <form method = "POST" enctype="multipart/form-data" action = "/predict"> 
        <input type = "submit" value="predict" name="predict">
    </form>
    <p style="color:green;"> Prediction Successfull </p>

    <form action="/show_data" target="_blank">
        <input type="submit" value="Show CSV"/>
    </form>
</body> 
</html>
